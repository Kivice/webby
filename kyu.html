<body class="hold-transition login-page login-body">
    <div class="loading" align="center" id="divLoader">
        <br />
        <img src="/images/ajax-loader.gif" alt="" />
    </div>
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="login-box">
            
            <div class="col-md-12">
                <!-- Widget: user widget style 1 -->
                <div class="box box-widget widget-user">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-green-active">
                        <h3 class="widget-user-username text-center">KyU Student Login</h3>
                        
                    </div>
                    <div class="widget-user-image">
                        <img class="img-circle" src="/images/logo.png" alt="User Avatar">
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <!-- /.col -->
                            <div class="form-horizontal">
                                

<div class="box-body">
    <label ID="lblError" CssClass="label label-danger"></label>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ID="txtusername" class="form-control" placeholder="Username" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ID="txtpass" class="form-control" placeholder="Password" />
        </div>
    </div>
    <div class="box-footer">
        <button class="btn btn-warning pull-left" onclick="ForgotPassword()">Forgot Password</button>
        <button class="btn btn-success pull-right" id="btnLogin" onclick="LoginUser()">Sign In</button>
    </div>
</div>
<!-- /.login-box -->
<script>
    var LoginUser = function () {
        var username = $("#txtusername").val();
        var password = $("#txtpass").val();
        if (username == "") {
            Swal.fire('Warning', 'Enter Username', 'warning');
            return;
        }
        else if (password == "") {
            Swal.fire('Warning', 'Enter Your Password', 'warning');
            return;
        }
        else {
            ShowProgress();
            var Authedication = {};
            Authedication.Username = username;
            Authedication.Password = password;
            $.ajax({
                url: '/Login/LoginUser',
                datatype: "json",
                type: "POST",
                data: JSON.stringify({ userlogin: Authedication }),
                contentType: "application/json; charset = utf-8",
                success: function (data) {
                    if (data.success == true) {
                        if (data.message == "A") {
                            window.location = '/Alumni/Dashboard';
                        }
                        else {
                            window.location = '/Dashboard/Dashboard';
                        }
                    }
                    else {
                        HideProgress();
                        Swal.fire('Warning', data.message, 'warning');
                    }
                },
                error: function (err) {
                    HideProgress();
                    Swal.fire('Error', err, 'error');
                }
            });
        }
    };

    $("#txtusername").keyup(function (event) {
        if (event.keyCode === 13) {
            $("#btnLogin").click();
        }
    });
    $("#txtpass").keyup(function (event) {
        if (event.keyCode === 13) {
            $("#btnLogin").click();
        }
    });
</script>
